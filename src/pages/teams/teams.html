        <ion-grid>
            <ion-row justify-content-between>
              <ion-col text-left> 
                  <ion-title id="title"><ion-avatar item-start>
                      <img src="../../assets/imgs/logo_only.png" id="logo_tl">

              <ion-col text-right>

  <ion-content>
    <div id="content">
        <ion-fab right bottom>
            <button ion-fab color="secondary"><ion-icon name="md-add"></ion-icon></button>
        </ion-fab>
        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <ion-card>
                        <ion-card-content>
                          <h1 text-center><strong>ALPHA</strong></h1>
                        </ion-card-content>

                        <ion-row>
                            <ion-col col-3 >
                                <ion-item>
                                    <ion-icon name="md-contact" item-start></ion-icon>
                                    <h1 item-start>500</h1>
                                </ion-item>
                            </ion-col>
                            <ion-col col-3 >
                                <ion-item>
                                    <ion-icon name="md-folder" item-start></ion-icon>
                                    <h1 item-start>500</h1>
                                </ion-item>
                            </ion-col>

                            <ion-col col-3 offset-2>
                                <ion-item>
                                    <ion-icon name="md-create" item-start></ion-icon>
                                    <ion-icon name="md-trash" item-end></ion-icon>
                                </ion-item>
                            </ion-col>
                          </ion-row>
                      </ion-card>
                </ion-col>
                <ion-col col-4>
                    
                </ion-col>
                <ion-col col-4>
                    
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
  
    <div id="control">
        <ion-list no-lines>
            <ion-item class="it_sidebar" (click)="adminHomePage()">
              <ion-icon name="md-apps" color="primary"  item-start></ion-icon>
                Dashboard
            </ion-item>
  
            <ion-item class="it_sidebar" (click)="users()">
                <ion-icon name="md-contact" color="primary" item-start></ion-icon>
                  Users
            </ion-item>
  
            <ion-item class="it_sidebar" color="primary_light">
                <ion-icon name="md-people" item-start></ion-icon>
                  Teams
            </ion-item>
  
            <ion-item class="it_sidebar" (click)="projects()">
                <ion-icon name="ios-folder" color="primary" item-start></ion-icon>
                  Projects
            </ion-item>
        </ion-list>
  
        <ion-footer color="primary">
            <ion-toolbar color="primary">
            <!-- <ion-item class="it_sidebar" color="primary" > -->
                <button ion-button icon-left clear large full color="light" (click)="signOut()"><ion-icon name="md-lock" item-start></ion-icon>
                Sign Out</button>
                </ion-toolbar>
            <!-- </ion-item> -->
        </ion-footer>
