<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>ADD USER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>

  <ion-item>
    <ion-label stacked>Firstname</ion-label>
    <ion-input type="text" [(ngModel)]="uname" #user></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="last" #lname></ion-input>
  </ion-item>

</ion-list>

<ion-list>
  <ion-item class="rounded">
    <ion-label>Department</ion-label>
    <ion-select [(ngModel)]="departments" #dep>
      <ion-option value="nes">Finance</ion-option>
      <ion-option value="n64">Design</ion-option>
      <ion-option value="ps">Production</ion-option>
      <ion-option value="genesis">Marketing</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item class="rounded">
    <ion-label>Position</ion-label>
    <ion-select [(ngModel)]="positions" #pos>
      <ion-option value="ux">UX Designer</ion-option>
      <ion-option value="ma">Manager</ion-option>
      <ion-option value="fo">Finance Officer</ion-option>
      <ion-option value="sales">Sales Person</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate" #yrs></ion-datetime>
</ion-item>

<ion-footer>
	<button ion-button clear (click)="saveUser()">Save</button>
	<button ion-button clear (click)="cancelUser()">Cancel</button>
</ion-footer>


</ion-content>
