<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center >ADD PROJECT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
      <ion-label stacked>Project</ion-label>
      <ion-input type = "text"></ion-input>

  </ion-item>
  <ion-item>
      <ion-label stacked>Owner</ion-label>
      <ion-input type = "text"></ion-input>

  </ion-item>
  <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Due Date</ion-label>
        <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Team</ion-label>
        <ion-select [(ngModel)]="team">
          <ion-option value="f">Phoenix</ion-option>
          <ion-option value="m">Eagle</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
          <ion-label>Status</ion-label>
          <ion-select [(ngModel)]="status">
            <ion-option value="f">Active</ion-option>
            <ion-option value="m">Inactive</ion-option>
          </ion-select>
        </ion-item>

        <button ion-button >Cancel</button>
        <button ion-button >Save</button>


</ion-content>
