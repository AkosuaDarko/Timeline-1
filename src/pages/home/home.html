<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item class="block">
    <ion-label floating>Username</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <br>

  <button ion-button block color="signIn" (click)="signIn()">
    Sign In
  </button>
  <button ion-button clear color="signIn" id="forgotPass">
     Forgot Password?</button>

</ion-content>
