<ion-header>

    <ion-navbar secondary hideBackButton="true" id="navbar">
      <!-- <img src="../../assets/imgs/logo_only.png" alt="Logo" class="logo"> -->
     
  
        <ion-grid>
            <ion-row justify-content-between>
              <ion-col text-left> 
                  <ion-title id="title"><ion-avatar item-start>
                      <img src="../../assets/imgs/logo_only.png" id="logo_tl">
                    </ion-avatar>TimeLine</ion-title>
              </ion-col>
              <ion-col text-right>
                  <ion-title id="user">Kojo Nyamekye Anyinam-Boateng</ion-title>
              </ion-col>
            </ion-row>
          </ion-grid>
  
     
      
        
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div id="content">
      <table>
        <thead>

          <tr>

              <th>ID</th>

              <th>Firstname</th>

              <th>Lastname</th>

              <th>Department</th>

              <th>Position</th>

              <th>Date Employed</th>

              <th></th>

          </tr>

          </thead>
          <tbody>
            <tr>
              
              <td>1</td>
              <td>Sels</td>
              <td>Gborgs</td>
              <td>Finance</td>
              <td>Labourer</td>
              <td>2009-01-05</td>
              <td>
                <ion-list>
                  <ion-item-sliding>
                    <ion-item>
                        <ion-icon name="more"></ion-icon>
                    </ion-item>
                    <ion-item-options side="right">
                        <button id="ed" ion-button (click)="edit(item)" clear><ion-icon ios="ios-create" md="md-create"></ion-icon></button>
                        <br>
                        <br>
                        <button id="del" ion-button color="danger" (click)="delete(item)" clear><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
                    </ion-item-options>
                  </ion-item-sliding>
                </ion-list>
              </td>
            </tr>

          

          </tbody>

        </table>

        <ion-fab right bottom>
            <button ion-fab color="secondary" (click)="newUser()"><ion-icon name="md-add"></ion-icon></button>
        </ion-fab>
  
    </div>

     


  
    <div id="control">
        <ion-list no-lines>
            <ion-item class="it_sidebar" (click)="adminHomePage()">
              <ion-icon name="md-apps" color="primary"  item-start></ion-icon>
                Dashboard
            </ion-item>
  
            <ion-item class="it_sidebar" color="primary_light" >
                <ion-icon name="md-contact" item-start></ion-icon>
                  Users
            </ion-item>
  
            <ion-item class="it_sidebar" (click)="teams()">
                <ion-icon name="md-people" color="primary" item-start></ion-icon>
                  Teams
            </ion-item>
  
            <ion-item class="it_sidebar" (click)="projects()">
                <ion-icon name="ios-folder" color="primary" item-start></ion-icon>
                  Projects
            </ion-item>
        </ion-list>
  
        <ion-footer color="primary">
            <ion-toolbar color="primary">
            <!-- <ion-item class="it_sidebar" color="primary" > -->
                <button ion-button icon-left clear large full color="light" (click)="signOut()"><ion-icon name="md-lock" item-start></ion-icon>
                Sign Out</button>
                </ion-toolbar>
            <!-- </ion-item> -->
        </ion-footer>
    </div>
  </ion-content>
