
<ion-menu [content]="content">   <!-- persistent="true" -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
      <button ion-item (click)="openDashboardPage()"><ion-icon name="stats"></ion-icon>
        Dashboard
      </button>
      <button ion-item (click)="openUsersPage()">
        <ion-icon name="contact"></ion-icon>
        Users
      </button>
      <button ion-item (click)="openTeamPage()">
        <ion-icon name="contacts"></ion-icon>
        Teams
      </button>
      <button ion-item (click)="openProjectPage()">
        <ion-icon name="paper"></ion-icon>
        Projects
      </button>
    </ion-list>

</ion-content>

</ion-menu>



<ion-nav [root]="rootPage" #content></ion-nav>
